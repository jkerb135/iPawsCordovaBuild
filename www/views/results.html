<ion-header-bar class="bar-calm">
    <h1 class="title">{{taskName}}</h1>
</ion-header-bar>
<ion-view view-title="Results">
    <ion-content>
        <ion-list class="list padding">
            <li class="item"><strong>Name:</strong> {{name}}</li>
            <li class="item"><strong>Date Completed:</strong> {{date}}</li>
            <li class="item"><strong>Task Name:</strong> {{taskName}}</li>
            <li class="item"><strong>Helps Used:</strong> {{steps}}</li>
            <li class="item"><strong>Total Time:</strong> {{time}}</li>
        </ion-list>
        <div class="buttons text-center">
            <button class="button button-calm" ng-click="startOver()">Redo Task</button>
            <button class="button button-calm" ng-click="done()">Done</button>
        </div>
    </ion-content>
</ion-view>
<ion-footer-bar class="tabs tabs-icon-left tabs-calm">
    <a class="tab-item pull-right" ng-click="done()">
        <i class="icon ion-home"></i>
        Back to Tasks
    </a>
    <a class="tab-item" ng-click="clearSession()">
        <i class="icon ion-log-out"></i>
        Sign out
    </a>
</ion-footer-bar>
