<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-calm">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" id="Items" menu-toggle="left"> Items
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="home">

        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Items Needed</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item item-icon-left" ng-repeat="item in requriedItems"><p>
                    {{ item.text }}</p>
                </ion-item>
            </ion-list>
            </ion-scroll>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<ion-footer-bar class="tabs tabs-icon-left tabs-calm">
    <a class="tab-item pull-right" ng-click="home()">
        <i class="icon ion-home"></i>
        Home
    </a>
    <a class="tab-item" ng-click="clearSession()">
        <i class="icon ion-log-out"></i>
        Sign out
    </a>
</ion-footer-bar>
